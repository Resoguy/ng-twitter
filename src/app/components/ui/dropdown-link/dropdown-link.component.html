<button class="dropdown" [ngClass]="{'fab': fab}" (click)="toggleMenu($event); false">
    <div class="dropdown-box">
        <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
    
        <span class="dropdown-text" *ngIf="!fab">
            <ng-content></ng-content>
        </span>
    </div>

    <div *ngIf="isMenuOpen" class="dropdown-menu" [ngClass]="[direction]">
        <ul>
            <li *ngFor="let item of menuItems">
                <a href="#" (click)="item.callback(); false">
                    <fa-icon *ngIf="item.icon" [icon]="item.icon"></fa-icon>
                    <span>{{item.text}}</span>
                </a>
            </li>
        </ul>
    </div>
</button>
