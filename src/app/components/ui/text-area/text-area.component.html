<div class="textarea-wrapper">
    <textarea
        class="textarea"
        [ngClass]="dynamicClasses"
        [cols]="cols"
        [rows]="rows"
        [placeholder]="placeholder"
        [name]="name"
        [value]="value"
        (input)="onChange($event.target.value)"
        (blur)="onTouched()">
    </textarea>
</div>
